<html>
<head>
<title>九州の県の天気予報</title>
<style>
.main{
border:2px dotted red;
width:300px;
text-align:center;
padding-top:20px;
margin:auto;
border-radius:20px;
}
h1{
font-size:20px;
text-align:center;
}
</style>
</head>
<body>
<h1>九州の県の天気予報</h1>
<div class="main">
<select id="in" onchange="A()">
<option value="">九州の天気予報</option>
<option value="1">福岡県</option>
<option value="2">佐賀県</option>
<option value="3">長崎県</option>
</select>
<p id="out">九州の天気予報</p>
</div>

<script>
function A(){
if (document.getElementById("in").value == "1"){
document.getElementById("out").innerHTML = `<a href="https://weathernews.jp/onebox/tenki/fukuoka/" target="_blank">福岡の天気予報</a>`;
}

if (document.getElementById("in").value == "2"){
document.getElementById("out").innerHTML = `<a href="https://weathernews.jp/onebox/tenki/saga/" target="_blank">佐賀の天気予報</a>`;
}

if (document.getElementById("in").value == "3"){
document.getElementById("out").innerHTML = `<a href="https://weathernews.jp/onebox/tenki/nagasaki/" target="_blank">長崎の天気予報</a>`;
}
}
</script>
</body>
</html>
