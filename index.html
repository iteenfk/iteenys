<html>
<head>
<title>貯金買い物アプリ</title>
<style>
.x{
border:1px solid red;
width:300px;
text-align:center;
padding:10px;
margin:auto;
border-radius:100px;
}

.y{
text-align:center;
width:300px;
margin:auto;
}

h1{
font-size:15px;
text-align:center;
}
</style>
</head>
<body>
<h1>貯金買い物アプリ</h1>
<div class="x">
貯金:<input type="number" value="" id=in1>
<button onclick="B1()">入金</button>
<br>
貯金合計:<span id=out1>0</span>
</div>
<br>
<div class="x">
買い物:<input type="number" value="" id=in2>
<button onclick="B2()">出金</button>
<br>
出金合計:<span id=out2>0</span>
</div>
<br>
<div class=y>
残り金額:<span id="zan">0</span>
</div>

<script>
let tot1 = 0;
let tot2 = 0;

function B1(){
if (document.getElementById("in1").value != ""){
tot1 += parseInt(document.getElementById("in1").value);
document.getElementById("out1").textContent = tot1;
document.getElementById("in1").value = "";
}
}

function B2(){
if (document.getElementById("in2").value != ""){
tot2 += parseInt(document.getElementById("in2").value);
document.getElementById("out2").textContent = tot2;
document.getElementById("in2").value = "";

document.getElementById("zan").textContent = tot1 - tot2;
}
}
</script>
</body>
</html>
